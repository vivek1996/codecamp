<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote </title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Import Font Awesome Icon Font-->
    <script src="https://use.fontawesome.com/a80662cbbd.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class=" container">
        <h1 class=" center">
            <i class="fa fa-quote-left" aria-hidden="true"></i> Random Quotes
            <i class="fa fa-quote-right" aria-hidden="true"></i>
        </h1>

        <!-- <hr class=" divider"> -->
        <br>
        <div>
            <div class="row ">
                <div class="col s12">
                    <div class="card-panel">
                        <span id="quote" class=" flow-text ">
                        </span>
                        <p class="author right-align black-text"></p>
                        <div class="row">
                            <div class="col s6 share-icons">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                                <a id="twitterUrl" href="#" target="blank" title="Share On Twitter">
                                    <i class="fa fa-twitter" aria-hidden="true"></i>
                                </a>
                            </div>

                        </div>
                        <div class=" center">
                            <a class=" btn  btn-small pink" title="Get Quote">
                                Get quote
                                <i class="fa fa-send" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer-copyright">
            <div class="container grey-text">
                With Lots of
                <i class="fa fa-heart pink-text" aria-hidden="true"></i> from Vivek
                <a class="grey-text right" href="https://www.bit.ly/vivek_m">Visit Profile</a>
            </div>
        </footer>
    </div>
    <canvas class="background"></canvas>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
<script src="js/main.js"></script>

</html>
