<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote </title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Import Font Awesome Icon Font-->
    <script src="https://use.fontawesome.com/a80662cbbd.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class=" container">
        <h1 class=" center">
            <i class="fa fa-quote-left" aria-hidden="true"></i> &nbsp; Random Quotes&nbsp;
            <i class="fa fa-quote-right" aria-hidden="true"></i>
        </h1>

        <!-- <hr class=" divider"> -->
        <br>
        <div>
            <div class="row ">
                <div class="col s12">
                    <div class="card-panel">
                        <span id="quote" class=" flow-text ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, sint.
                        </span>
                        <p class="author right-align black-text">-Lorem, ipsum.</p>
                        <div class="row">
                            <div class="col s6 share-icons">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                                <a href="https://twitter.com/intent/tweet">
                                    <i class="fa fa-twitter" aria-hidden="true"></i>
                                </a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <canvas class="background"></canvas>
</body>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
<script>
    var particles = Particles.init({
        selector: '.background',
        color: ['#08d9d6', '#ff2e63', '#eaeaea'],
        sizeVariations: 5,
        speed: 0.8
    });
</script>

</html>
